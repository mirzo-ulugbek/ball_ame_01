<!DOCTYPE html> 
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko'payuvchi Koptok O'yini</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            background-color: #1a1a2e; color: #e0e0e0;
            font-family: Arial, sans-serif; padding: 10px;
        }
        canvas { display: block; background-color: #162447; border-radius: 50%; cursor: pointer; }
        #info { text-align: center; width: 100%; flex-shrink: 0; padding-bottom: 15px; }
        h1 { font-size: clamp(1.8em, 6vw, 2.5em); color: #e94560; }
        p { font-size: clamp(1em, 4vw, 1.5em); margin-top: 5px; }
        #gameContainer { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
        /* Overlay uchun */
        #soundOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 2em; z-index: 9999; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="info">
    <h1>Multiplying Balls</h1>
    <p>Number of balls: <span id="ballCount">1</span></p>
</div>

<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>

<!-- Ovoz yoqish overlay -->
<div id="soundOverlay" style="display:none;">â–¶ Ovozni yoqish</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ballCountSpan = document.getElementById('ballCount');
    const gameContainer = document.getElementById('gameContainer');
    const soundOverlay = document.getElementById('soundOverlay');

    const circle = { x: 0, y: 0, radius: 0, gapAngle: Math.PI / 4, rotationSpeed: 0.005, currentAngle: 0 };
    let balls = [], particles = [];
    const MAX_BALLS = 3000;
    let gameState = 'playing';

    let audioContext;
    let lastHitSoundTime = 0;
    const hitSoundCooldown = 50;
    const colors = ['#f0cf65', '#d7816a', '#bd4f6c', '#851e3e', '#e94560'];

    function playSound(type, frequency, duration) {
        if (!audioContext) return;
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.type = type;
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start();
        oscillator.stop(audioContext.currentTime + duration);
    }

    function playExplosionSound() {
        if (!audioContext) return;
        const source = audioContext.createBufferSource();
        const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 1, audioContext.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
        source.buffer = buffer;
        const gainNode = audioContext.createGain();
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1);
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);
        source.start();
    }

    class Ball {
        constructor(x, y, radius, color, dx, dy) {
            this.x = x; this.y = y; this.radius = radius;
            this.color = color; this.dx = dx; this.dy = dy;
        }
        draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
        update() { this.x += this.dx; this.y += this.dy; this.draw(); }
    }

    class Particle {
        constructor(x, y, color, dx, dy) {
            this.x = x; this.y = y; this.size = Math.random() * 5 + 2;
            this.color = color; this.dx = dx; this.dy = dy; this.life = 1;
        }
        draw() { ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); ctx.globalAlpha = 1; }
        update() { this.x += this.dx; this.y += this.dy; this.life -= 0.01; this.draw(); }
    }

    function createBall() {
        if (balls.length >= MAX_BALLS) return;
        const radius = Math.max(4, canvas.width * 0.015);
        const color = colors[Math.floor(Math.random() * colors.length)];
        const angle = Math.random() * Math.PI * 2;
        const spawnRadius = Math.random() * (circle.radius - radius * 2);
        const x = circle.x + Math.cos(angle) * spawnRadius;
        const y = circle.y + Math.sin(angle) * spawnRadius;
        const speed = canvas.width * 0.006;
        const direction = Math.random() * Math.PI * 2;
        balls.push(new Ball(x, y, radius, color, Math.cos(direction) * speed, Math.sin(direction) * speed));
    }

    function drawCircle() {
        if (circle.radius <= 0) return;
        ctx.beginPath();
        const startAngle = circle.currentAngle + circle.gapAngle / 2;
        const endAngle = circle.currentAngle - circle.gapAngle / 2 + Math.PI * 2;
        ctx.arc(circle.x, circle.y, circle.radius, startAngle, endAngle);
        ctx.strokeStyle = '#e94560';
        ctx.lineWidth = Math.max(5, canvas.width * 0.02);
        ctx.stroke();
    }

    function triggerExplosion() {
        gameState = 'exploding';
        playExplosionSound();
        const particleCount = 200;
        for (let i = 0; i < particleCount; i++) {
            const angle = (i / particleCount) * Math.PI * 2;
            const x = circle.x + Math.cos(angle) * circle.radius;
            const y = circle.y + Math.sin(angle) * circle.radius;
            const speed = Math.random() * (canvas.width * 0.01) + 2;
            particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], Math.cos(angle) * speed, Math.sin(angle) * speed));
        }
        balls = [];
    }

    function resetGame() { gameState = 'playing'; createBall(); }

    function checkCollision() {
        for (let i = balls.length - 1; i >= 0; i--) {
            const ball = balls[i];
            const dist = Math.hypot(ball.x - circle.x, ball.y - circle.y);
            if (dist + ball.radius > circle.radius) {
                let ballAngle = Math.atan2(ball.y - circle.y, ball.x - circle.x);
                if (ballAngle < 0) ballAngle += 2 * Math.PI;
                let gapStart = (circle.currentAngle - circle.gapAngle / 2 + 2 * Math.PI) % (2 * Math.PI);
                let gapEnd = (circle.currentAngle + circle.gapAngle / 2 + 2 * Math.PI) % (2 * Math.PI);
                let isInGap = gapStart < gapEnd ? (ballAngle > gapStart && ballAngle < gapEnd) : (ballAngle > gapStart || ballAngle < gapEnd);
                if (isInGap) {
                    if (dist > circle.radius + ball.radius) {
                        playSound('triangle', 440, 0.2);
                        balls.splice(i, 1);
                        createBall(); createBall();
                    }
                } else {
                    const now = Date.now();
                    if (balls.length < 30 || now - lastHitSoundTime > hitSoundCooldown) {
                        playSound('square', 80, 0.1);
                        lastHitSoundTime = now;
                    }
                    const nx = (ball.x - circle.x) / dist;
                    const ny = (ball.y - circle.y) / dist;
                    const p = 2 * (ball.dx * nx + ball.dy * ny);
                    ball.dx -= p * nx; ball.dy -= p * ny;
                    ball.x = circle.x + nx * (circle.radius - ball.radius);
                    ball.y = circle.y + ny * (circle.radius - ball.radius);
                }
            }
        }
    }

    function resizeCanvas() {
        const size = Math.min(gameContainer.clientWidth, gameContainer.clientHeight) * 0.95;
        canvas.width = size; canvas.height = size;
        circle.x = canvas.width / 2; circle.y = canvas.height / 2;
        circle.radius = Math.max(1, size / 2 - (Math.max(5, canvas.width * 0.02) / 2));
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (gameState === 'playing') {
            circle.currentAngle += circle.rotationSpeed;
            drawCircle();
            balls.forEach(ball => ball.update());
            checkCollision();
            ballCountSpan.textContent = balls.length;
            if (balls.length >= MAX_BALLS) triggerExplosion();
        } else if (gameState === 'exploding') {
            particles = particles.filter(p => { p.update(); return p.life > 0; });
            if (particles.length === 0) resetGame();
        }
        requestAnimationFrame(animate);
    }

    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log("AudioContext ishga tushdi");
        }
    }

    // Avtomatik ovoz urinish
    window.addEventListener('load', () => {
        let silentAudio = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
        silentAudio.play().then(() => {
            initAudio();
        }).catch(() => {
            soundOverlay.style.display = 'flex';
        });
    });

    soundOverlay.addEventListener('click', () => {
        initAudio();
        soundOverlay.style.display = 'none';
    });

    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();
    resetGame();
    animate();
</script>

</body>
</html>
